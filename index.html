<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Stock Recommendation System</title>
  </head>
  <body>
    <div class="container">
      <div class="button-container">
        <div class="left-container">
          <button class="refresh-button">REFRESH</button>
        </div>
        <div class="right-container">
          <button class="filter-button">DESCENDING</button>
        </div>
      </div>
      <div class="stock-container" id="stock-container">
        <div onclick="display()" class="stock" id="stock">
          <label class="stock-name" id="stock-name">APPL</label>
        </div>
        <div class="stock">NVDA</div>
        <div class="stock">AMZN</div>
        <div class="stock">TSLA</div>
        <div class="stock">MSFT</div>
        <div class="stock">META</div>
        <div class="stock">GOOGL</div>
      </div>
    </div>

    <div class="right-panel">
      <div class="spacer"></div>
      <div class="top-panel">
        <div class="info-container"></div>
      </div>
      <div class="bottom-panel">
        <div class="chat-container"></div>
      </div>
    </div>
  </body>
</html>
